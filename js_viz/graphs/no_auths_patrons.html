<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

var width = 1600,
    height = 900;

var color = d3.scale.category20();
var k = Math.sqrt(158 / (width * height));
console.log("k", k)
var force = d3.layout.force()
    .charge(-150)
    .gravity(0.1)
    .linkDistance(50)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("no_auth_patron_tree.json", function(error, graph) {
  if (error) throw error;

  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return d.weight * 10; });

  var gnodes = svg.selectAll('g.gnode')
         .data(graph.nodes)
         .enter()
         .append('g')
         .classed('gnode', true)
         .call(force.drag);

  var node = gnodes.append("circle")
      .attr("class", "node")
      .attr("r", function (d) {return d.viz.size * 4})
      .style("fill", function(d) { console.log(d.label, d.group); return color(d.group); });

  var labels = gnodes.append("text")
        .attr("dx", 0)
        .attr("dy", ".35em")
      .text(function(d) { return d.label; })
      .attr("font-size", function (d) {return d.viz.size * 4 + "px"});

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

        gnodes.attr("transform", function(d) {
            return 'translate(' + [d.x, d.y] + ')';
        });
  });
});

</script>
