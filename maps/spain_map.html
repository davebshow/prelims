<!DOCTYPE html>
<meta charset="utf-8">
<style>

/* CSS goes here. */
.subunit.ESX { fill: #ddc; }
.subunit.PRX { fill: #cdd; }
.subunit.ESI { fill: #dcd; }
.subunit.ESC { fill: #dcd; }
.subunit.PAZ { fill: #dcd; }
.subunit.PMD { fill: #dcd; }
.subunit.SEC { fill: #dcd; }

.country-boundary {
  fill: none;
  stroke: #777;
  stroke-dasharray: 2,2;
  stroke-linejoin: round;
  stroke-width: 6;
}

.subunit-label {
  fill: #777;
  fill-opacity: .5;
  font-size: 25px;
  font-weight: 300;
  text-anchor: middle;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

/* JavaScript goes here. */

var width = 960,
    height = 1160;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("/data/es.json", function(error, es) {
    if (error) return console.error(error);
    console.log(es);

    var subunits = topojson.feature(es, es.objects.subunits);
    var provinces = topojson.feature(es, es.objects.provinces);

    var projection = d3.geo.mercator()
        .scale(2300)
        .center([-5, 45])
        .translate([width / 2, height / 2]);

    var path = d3.geo.path()
        .projection(projection);

  // svg.append("path")
  //     .datum(subunits)
  //     .attr("d", path);

    svg.append("path")
        .datum(topojson.mesh(es, es.objects.subunits,
            function(a, b) { return a !== b && a.id !== "ESP"; }))
        .attr("d", path)
        .attr("class", "subunit-boundary");



  // // Set class attr on subunits
  // svg.selectAll(".subunit")
  //     .data(topojson.feature(es, es.objects.subunits).features)
  //     .enter().append("path")
  //     .attr("class", function(d) { return "subunit " + d.id; })
  //     .attr("d", path);

    // Color provinces
    svg.selectAll(".province")
        .data(provinces.features)
        .enter()
        .append("path")
        .attr("class", function(d) { return "province " + d.id; })
        .attr("d", path)
        .style('fill', function(d) { return d3.hsl(Math.random() * 100, 0.5, 0.5); });


        // Add places
    svg.append("path")
        .datum(topojson.feature(es, es.objects.places))
        .attr("d", path)
        .attr("class", "place");

    svg.selectAll(".place-label")
        .data(topojson.feature(es, es.objects.places).features)
        .enter().append("text")
        .attr("class", "place-label")
        .attr("transform", function(d) { return "translate(" + projection(d.geometry.coordinates) + ")"; })
        .attr("dy", ".35em")
        .text(function(d) { return d.properties.name; });

    svg.selectAll(".place-label")
        .attr("x", function(d) { return d.geometry.coordinates[0] > -1 ? 6 : -6; })
         .style("text-anchor", function(d) { return d.geometry.coordinates[0] > -1 ? "start" : "end"; });

    svg.selectAll(".subunit-label")
        .data(topojson.feature(es, es.objects.subunits).features)
        .enter().append("text")
        .attr("class", function(d) { return "subunit-label " + d.id; })
        .attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
        .attr("dy", ".35em")
        .text(function(d) { return d.properties.name; });

});



</script>
